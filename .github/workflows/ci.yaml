---
name: 01 Azure Landing Zones Continuous Integration

on:
  pull_request:
    branches: [main]
    paths: &ci_modules
      - '01_platform_connectivity/**'
      - '02_platform_management/**'
      - '03_platform_identity/**'
  workflow_dispatch:
    inputs:
      module:
        description: 'Which module directory to run'
        required: true
        type: choice
        options: *ci_modules
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

jobs:
  validate_and_plan:
    name: CI â€¢ ${{ matrix.module }}
    strategy:
      fail-fast: false
      matrix:
        module: *ci_modules
    # manual run => only the selected module; PR run => all matrix entries
    if: ${{ github.event_name != 'workflow_dispatch' || matrix.module == github.event.inputs.module }}
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    uses: gregc-dev-01/alz-mgmt/.github/workflows/ci-template.yaml@main
    with:
      # sanitized in the template to strip "/**"
      root_module_folder_relative_path: ${{ matrix.module }}
      terraform_cli_version: ${{ github.event.inputs.terraform_cli_version || 'latest' }}
