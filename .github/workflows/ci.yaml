---
name: 01 Azure Landing Zones Continuous Integration

on:
  pull_request:
    branches: [main]
    paths: &ci_modules
      - '01_platform_connectivity/**'
      - '02_platform_management/**'
  workflow_dispatch:
    inputs:
      module:
        description: 'Which module directory to run'
        required: true
        type: choice
        options: *ci_modules
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

jobs:
  # Gate: per-module change check
  gate:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: *ci_modules
    outputs:
      changed: ${{ steps.filter.outputs.this }}
    steps:
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Only check the *current* matrix module; no need to list them again
          filters: |
            this:
              - '${{ matrix.module }}'

  # Auto: run reusable CI only for modules that changed
  validate_and_plan_auto:
    if: ${{ github.event_name == 'pull_request' && needs.gate.outputs.changed == 'true' }}
    needs: gate
    name: CI • ${{ matrix.module }} (auto)
    strategy:
      fail-fast: false
      matrix:
        module: *ci_modules
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    uses: gregc-dev-01/alz-mgmt/.github/workflows/ci-template.yaml@main
    with:
      root_module_folder_relative_path: ${{ matrix.module }} # template strips '/**'
      terraform_cli_version: ${{ github.event.inputs.terraform_cli_version || 'latest' }}

  # Manual: unchanged
  validate_and_plan_manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: CI • ${{ matrix.module }} (manual)
    strategy:
      fail-fast: false
      matrix:
        module: ['${{ github.event.inputs.module }}']
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    uses: gregc-dev-01/alz-mgmt/.github/workflows/ci-template.yaml@main
    with:
      root_module_folder_relative_path: ${{ matrix.module }}
      terraform_cli_version: ${{ github.event.inputs.terraform_cli_version || 'latest' }}
