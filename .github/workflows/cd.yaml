---
name: 02 Azure Landing Zones Continuous Delivery

on:
  push:
    branches: [main]
    # EDIT THIS LIST ONCE (CD)
    paths: &cd_modules
      - '01_platform_connectivity/**'
      - '02_platform_management/**'
      - '03_platform_identity/**'
  workflow_dispatch:
    inputs:
      module:
        description: 'Which module directory to run'
        required: true
        type: choice
        options: *cd_modules
      terraform_action:
        description: 'Terraform Action to perform'
        required: true
        default: 'apply'
        type: choice
        options: ['apply', 'destroy']
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

jobs:
  plan_and_apply:
    name: CD â€¢ ${{ matrix.module }}
    strategy:
      fail-fast: false
      matrix:
        module: *cd_modules
    # manual run => only the selected module; push run => all matrix entries
    if: ${{ github.event_name != 'workflow_dispatch' || matrix.module == github.event.inputs.module }}
    permissions:
      id-token: write
      contents: read
    uses: gregc-dev-01/alz-mgmt/.github/workflows/cd-template.yaml@main
    with:
      # sanitized in the template to strip "/**"
      root_module_folder_relative_path: ${{ matrix.module }}
      terraform_action: ${{ github.event.inputs.terraform_action || 'apply' }}
      terraform_cli_version: ${{ github.event.inputs.terraform_cli_version || 'latest' }}
