---
name: 02 Azure Landing Zones Continuous Delivery

on:
  push:
    branches: [main]
    paths:
      - '**/*.tf'
      - '!**/.github/**'
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - 'apply'
          - 'destroy'
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

jobs:
  discover:
    uses: gregc-dev-01/alz-mgmt/.github/workflows/_discover-modules.yaml@main

  plan_and_apply:
    name: CD â€¢ ${{ matrix.module }}
    needs: discover
    if: ${{ needs.discover.outputs.count != '0' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    permissions:
      id-token: write
      contents: read
    uses: gregc-dev-01/alz-mgmt/.github/workflows/cd-template.yaml@main
    with:
      terraform_action: ${{ github.event_name == 'workflow_dispatch' && inputs.terraform_action || 'apply' }}
      root_module_folder_relative_path: ${{ matrix.module }}
      terraform_cli_version: ${{ github.event_name == 'workflow_dispatch' && inputs.terraform_cli_version || 'latest' }}
