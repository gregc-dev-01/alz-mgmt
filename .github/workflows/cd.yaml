---
name: 02 Azure Landing Zones Continuous Delivery

on:
  push:
    branches: [main]
    paths: &cd_modules
      - '01_platform_connectivity/**'
      - '02_platform_management/**'
      - '03_platform_identity/**'
  workflow_dispatch:
    inputs:
      module:
        description: 'Which module directory to run'
        required: true
        type: choice
        options: *cd_modules
      terraform_action:
        description: 'Terraform Action to perform'
        required: true
        default: 'apply'
        type: choice
        options: ['apply', 'destroy']
      terraform_cli_version:
        description: 'Terraform CLI Version'
        required: true
        default: 'latest'
        type: string

jobs:
  # Auto: run for all modules on push
  plan_and_apply_auto:
    if: ${{ github.event_name == 'push' }}
    name: CD • ${{ matrix.module }}
    strategy:
      fail-fast: false
      matrix:
        module: *cd_modules
    permissions:
      id-token: write
      contents: read
    uses: gregc-dev-01/alz-mgmt/.github/workflows/cd-template.yaml@main
    with:
      root_module_folder_relative_path: ${{ matrix.module }} # template strips '/**'
      terraform_action: ${{ github.event.inputs.terraform_action || 'apply' }}
      terraform_cli_version: ${{ github.event.inputs.terraform_cli_version || 'latest' }}

  # Manual: run only the selected module
  plan_and_apply_manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: CD • ${{ matrix.module }}
    strategy:
      fail-fast: false
      matrix:
        module: ['${{ github.event.inputs.module }}']
    permissions:
      id-token: write
      contents: read
    uses: gregc-dev-01/alz-mgmt/.github/workflows/cd-template.yaml@main
    with:
      root_module_folder_relative_path: ${{ matrix.module }} # template strips '/**'
      terraform_action: ${{ github.event.inputs.terraform_action || 'apply' }}
      terraform_cli_version: ${{ github.event.inputs.terraform_cli_version || 'latest' }}
